<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Editor</title>
    <script src="https://kit.fontawesome.com/c36e04ed8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="code">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="debouncedRun()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="debouncedRun()"></textarea>

            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="debouncedRun()"></textarea>
        </div>
        <div class="output-container">
            <label><i class="fa-solid fa-globe"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        let debounceTimer;

        function run() {
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            const src =
                "<html>" +
                "<head>" +
                "<style>" +
                cssCode +
                "<\/style>" +
                "<\/head>" +
                "<body>" +
                htmlCode +
                "<script>" +
                jsCode +
                "<\/script>" +
                "<\/body>" +
                "<\/html>";

            output.srcdoc = src;
        }

        function debouncedRun() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(run, 800);
        }
    </script>
</body>
</html>
